name: flutter_todo
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  transparent_image: "^0.1.0"

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/a.jpg
    - assets/background.jpg
    - assets/json/test.json

  fonts:
      - family: Lora
        fonts:
          - asset: assets/fonts/Lora/Lora-Regular.ttf
          - asset: assets/fonts/Lora/Lora-Italic.ttf

      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf

      - family: Oxygen
        fonts:
          - asset: assets/fonts/Oxygen/Oxygen-Regular.ttf
          - asset: assets/fonts/Oxygen/Oxygen-Bold.ttf

      - family: Source_Sans_Pro
        fonts:
          - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf
          - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-Italic.ttf